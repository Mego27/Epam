<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Pizza</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header__container">
                <div class="header__logo-container">
                    <div class="header__logo">
                        <object class="header__logo-svg" type="image/svg+xml" data="../svg/logo-icon.svg">
                            <img src="../svg/logo-icon.svg" alt="Pizza">
                        </object>
                    </div>
                    <div class="header__logo-text">
                        <p class="header__logo-upper-text">Frontend Pizza</p>
                        <p class="header__logo-lower-text">fast delivery to your office</p>
                    </div>
                </div>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item">Меню</li>
                        <li class="header__menu-item">Акции</li>
                        <li class="header__menu-item">Доставка</li>
                        <li class="header__menu-item">Контакты</li>
                    </ul>
                </nav>
                <div class="header__info">
                    <div class="header__phone">+7 (999) 99-99-99</div>
                    <div class="header__city">
                        <p>Рязань</p>
                        <div class="header__city-arrow"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main__container">
            <div class="main__container-content">
                <section class="main__slider-container">
                    <div class="main__slider slider">
                        <div class="slider__content">
                            <div class="slider__text">
                                <p class="slider__text-overhead">
                                    #пицца
                                </p>
                                <p class="slider__text-title">
                                    Итальянский<br>Каскад
                                </p>
                                <p class="slider__text-subtitle">
                                    // с помидорами, лососем и зеленью
                                </p>
                            </div>
                            <div class="slider__button-container">
                                <button class="slider__button">Заказать</button>
                            </div>
                        </div>
                        <button class="slider__arrow slider__arrow--direction-left">
                            <object class="slider__arrow-svg" type="image/svg+xml" data="./svg/angle-left.svg">
                                <img src="./svg/angle-left.svg" alt="left">
                            </object>
                        </button>
                        <button class="slider__arrow slider__arrow--direction-right">
                            <object class="slider__arrow-svg" type="image/svg+xml" data="./svg/angle-right.svg">
                                <img src="./svg/angle-right.svg" alt="left">
                            </object>
                        </button>
                    </div>
                    <div class="main__slider-points">
                        <button class="main__slider-point" autofocus></button>
                        <button class="main__slider-point"></button>
                        <button class="main__slider-point"></button>
                    </div>
                </section>
                <div class="main__menu">
                    <p class="main__menu-title">Меню</p>
                    <div class="main__menu-content">
                        <div class="main__sorting-and-pizzas">
                            <div class="main__sorting sorting">
                                <ul class="sorting__container">
                                    <li class="sorting__item">Новинка</li>
                                    <li class="sorting__item">Вегетарианская</li>
                                    <li class="sorting__item">Мясо</li>
                                    <li class="sorting__item">Курица</li>
                                    <li class="sorting__item">Рыбы</li>
                                    <li class="sorting__item">Грибы</li>
                                    <li class="sorting__item">Острая</li>
                                </ul>
                            </div>
                        </div>
                        <div class="main__search-and-basket">

                        </div>
                    </div>
                </div>
                <div class="main__promotions">

                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
